<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #2B2B2B">
<div id="arrayOne">
    <button class="elements button del">Delete</button>
    <div style="background: green" id="first" class="elements div">
        <span>Element 1</span>
        <button class="elements button up">Up</button>
    </div>
    <div style="background: darkblue" id="second" class="elements div">
        <span>Element 2</span>
        <button class="elements button up">Up</button>
    </div>
    <div style="background: sienna" id="third" class="elements div">
        <span>Element 3</span>
        <button class="elements button up">Up</button>
    </div>
</div>
<div id="arrayTwo">
    <span id="originalArray">Array: </span>
    <div>
        <input placeholder="Min" type="number" min="0" max="49" value="1" id="min">
        <input placeholder="Max" type="number" min="1" max="50" value="50" id="max">
        <input type="button" value="Filter" id="filter">
    </div>
    <span id="filteredArray">Filtered: </span>
</div>
<div id="arrayThree">
    <button id="sortAsc">Ascending</button>
    <button id="sortDesc">Descending</button>
    <span>3</span>
    <span>2</span>
    <span>4</span>
    <span>1</span>
    <span>0</span>
    <span>5</span>
</div>
<div id="arrayFour">
    <div id="messages" class="messages">
        <span class="message">Message!</span>
    </div>
</div>
<div id="arrayFive">

</div>
</body>
</html>
